#springboot \u914D\u7F6E\u6570\u636E\u5E93 mysql\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/film?characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
#\u914D\u7F6Ethymeleaf\u6A21\u677F \u4EE3\u66FFjsp
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#\u5F00\u53D1\u8FC7\u7A0B\u4E2D\u5173\u95EDthymeleaf\u7F13\u5B58
spring.thymeleaf.cache=false
#Mybatis\u914D\u7F6E \u5C06Interface\u63A5\u53E3\u4E0Exml\u6587\u4EF6\u7ED1\u5B9A
mybatis.type-aliases-package=com.example.film.pojo
mybatis.mapper-locations=classpath:/mapper/*.xml
#\u5982\u679C\u9700\u8981\u4F7F\u7528\u7684\u6846\u67B6 \u4F8B\u5982 JPA Redis pagehelper\u63D2\u4EF6